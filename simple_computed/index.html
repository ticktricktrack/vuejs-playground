<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue LaraCasts</title>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
  </head>

  <body style="padding: 30px;">
    <div id="root" class="container">
      <div class="box">
        <p>Foo: {{foo}}</p>
        <p>Bar: {{bar}}</p>
        <p>Unrelated {{unrelated}}</p>
      </div>

      <div class="box">
        <label class="label">Foo</label>
        <input type="text" class="input" v-model="foo">
      </div>
      <div class="box">
        <label class="label">Unrelated</label>
        <input type="text" class="input" v-model="unrelated">
      </div>
    </div>

    <script src="main.vue" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          foo: 3,
          unrelated: 100
        },

        computed: {
          bar() {
            console.log("recomputing 'bar'");
            return this.foo * 2
          }
        }
      });
    </script>
  </body>
</html>
